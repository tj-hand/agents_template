<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Board - agents_template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-card .number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #6c757d;
            font-size: 14px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .board {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: 1fr;
            }
        }

        .column {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .column-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-count {
            background: #e9ecef;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            color: #6c757d;
        }

        .backlog .column-header { border-bottom-color: #6c757d; }
        .todo .column-header { border-bottom-color: #0d6efd; }
        .in-progress .column-header { border-bottom-color: #ffc107; }
        .review .column-header { border-bottom-color: #fd7e14; }
        .done .column-header { border-bottom-color: #28a745; }

        .issue-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .issue-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .backlog .issue-card { border-left-color: #6c757d; }
        .todo .issue-card { border-left-color: #0d6efd; }
        .in-progress .issue-card { border-left-color: #ffc107; }
        .review .issue-card { border-left-color: #fd7e14; }
        .done .issue-card { border-left-color: #28a745; }

        .issue-id {
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .issue-title {
            color: #333;
            font-size: 15px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .issue-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .label {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #495057;
        }

        .assignee {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .empty-column {
            color: #adb5bd;
            text-align: center;
            padding: 40px 20px;
            font-style: italic;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .last-updated {
            color: #6c757d;
            font-size: 14px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Scrum Board - agents_template</h1>
            <div style="display: flex; align-items: center; margin-top: 15px;">
                <button class="refresh-btn" onclick="loadBoard()">ðŸ”„ Refresh</button>
                <span class="last-updated" id="lastUpdated"></span>
            </div>
            <div class="stats" id="stats"></div>
        </header>

        <div class="board" id="board"></div>
    </div>

    <script>
        async function loadBoard() {
            try {
                // Load board data
                const boardResponse = await fetch('board.json');
                const board = await boardResponse.json();

                // Load config
                const configResponse = await fetch('config.json');
                const config = await configResponse.json();

                // Load all issues
                const issues = {};
                for (const column in board) {
                    for (const issueId of board[column]) {
                        const issueResponse = await fetch(`issues/${String(issueId).padStart(3, '0')}.json`);
                        issues[issueId] = await issueResponse.json();
                    }
                }

                renderStats(board, issues);
                renderBoard(board, issues);

                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${new Date().toLocaleString()}`;

            } catch (error) {
                console.error('Error loading board:', error);
                document.getElementById('board').innerHTML =
                    '<div style="color: white; text-align: center; padding: 40px;">Error loading board data. Make sure you\'re running this from a web server.</div>';
            }
        }

        function renderStats(board, issues) {
            const totalIssues = Object.keys(issues).length;
            const statsHTML = `
                <div class="stat-card">
                    <div class="number">${totalIssues}</div>
                    <div class="label">Total Issues</div>
                </div>
                <div class="stat-card">
                    <div class="number">${board.backlog.length}</div>
                    <div class="label">Backlog</div>
                </div>
                <div class="stat-card">
                    <div class="number">${board.in_progress.length}</div>
                    <div class="label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="number">${board.done.length}</div>
                    <div class="label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="number">${Math.round((board.done.length / totalIssues) * 100) || 0}%</div>
                    <div class="label">Progress</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function renderBoard(board, issues) {
            const columns = [
                { key: 'backlog', title: 'Backlog', class: 'backlog' },
                { key: 'todo', title: 'Todo', class: 'todo' },
                { key: 'in_progress', title: 'In Progress', class: 'in-progress' },
                { key: 'review', title: 'Review', class: 'review' },
                { key: 'done', title: 'Done', class: 'done' }
            ];

            let boardHTML = '';

            for (const column of columns) {
                const issueIds = board[column.key];
                const count = issueIds.length;

                boardHTML += `
                    <div class="column ${column.class}">
                        <div class="column-header">
                            <span>${column.title}</span>
                            <span class="column-count">${count}</span>
                        </div>
                `;

                if (issueIds.length === 0) {
                    boardHTML += '<div class="empty-column">No issues</div>';
                } else {
                    for (const issueId of issueIds) {
                        const issue = issues[issueId];
                        boardHTML += `
                            <div class="issue-card" onclick="alert('Issue #${issue.id}\\n${issue.title}\\n\\nAssignee: ${issue.assignee}\\nLabels: ${issue.labels.join(', ')}')">
                                <div class="issue-id">#${issue.id}</div>
                                <div class="issue-title">${issue.title}</div>
                                <div class="issue-meta">
                                    <span class="assignee">${issue.assignee}</span>
                                    ${issue.labels.map(label =>
                                        `<span class="label">${label}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                boardHTML += '</div>';
            }

            document.getElementById('board').innerHTML = boardHTML;
        }

        // Load board on page load
        loadBoard();

        // Auto-refresh every 30 seconds
        setInterval(loadBoard, 30000);
    </script>
</body>
</html>
